<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rythm</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper wrapper">
            <div class="header__logo">
                <img src="img/header/logo.svg" alt="">
            </div>
            <div class="header__nav nav">
                <a href="" class="nav-item">Store</a>
                <a href="" class="nav-item">Collections</a>
                <a href="" class="nav-item">Support</a>
            </div>
        </div>
    </header>
    <section class="header-content">
        <div class="header-content__wrapper wrapper">
            <div class="header-content__row">
                <h1 class="header-content__title">Browse top quality <span>Guitars</span> online</h1>
                <p class="header-content__text">Explore 50k+ latest collections of branded guitars <br> online with Rhythm.</p>
                <div class="header-content__buttons buttons">
                    <a href="" class="buttons__submit">Get the App</a>
                    <img src="img/main-content/play-market.svg" alt="Play market" class="buttons__logo">
                    <img src="img/main-content/apple.svg" alt="Play store" class="buttons__logo">
                </div>
            </div>
            <img src="img/main-content/main-content-img.jpg" alt="" class="header-content__img">
        </div>
    </section>
</body>
</html>
